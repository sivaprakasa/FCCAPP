                                        <div class="col-3">
                                            <div class="actuator shadow p-2">
                                                <h6 class="actuator_heading"><b>Actuator Selection</b></h6>
                                                <hr>
                                                <div class="row">
                                                    <div class="col-6">
                                                        <label for="type">Actuator Type</label>
                                                    </div>
                                                    <div class="col-6">
                                                        <select class="manual gearbox actuator_select" name="type" id="type">
                                                            <option value="">Manual Gearbox</option>
                                                            <option value="">Spring & Diaphragam</option>
                                                            <option value="">Multi Spring 7 Diaphragam</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-6 pr-0">
                                                        <!-- Spring Action / Fail Mode -->
                                                        <label for="Spring Action">Spring Action/Fail Mode</label>
    
                                                    </div>
                                                    <div class="col-6">
                                                        <select class="Spring Action actuator_select" name="Spring Action"
                                                            id="Spring Action">
                                                            <option value="">N/A</option>
                                                            <option value="">Fail Open</option>
                                                            <option value="">Fail Close</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-6">
                                                        <!-- Hand Wheel -->
                                                        <label for="   Hand Wheel"> Hand Wheel</label>
                                                    </div>
                                                    <div class="col-6">
                                                        <select class="hand Wheel actuator_select" name="hand Wheel" id="hand Wheel">
                                                            <option value="">N/A</option>
                                                            <option value="">Side mounted</option>
                                                            <option value="">Top Mounted</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-6">
                                                        <!-- Orientation -->
                                                        <label for="Orientation">Orientation</label>
                                                    </div>
                                                    <div class="col-6">
                                                        <select class=" Orientation actuator_select" name="  Orientation "
                                                            id=" Orientation">
                                                            <option value="">N/A</option>
                                                            <option value="">Horizontal</option>
                                                            <option value="">Vertical</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-6 pr-0">
                                                        <!-- Available Air Supply -->
                                                        <label for="Available">Air Supply Pressure</label>
    
                                                    </div>
                                                    <div class="col-3">
                                                        <input type="number" class="form-control-sm-sm actuator_input1">
                                                    </div>
                                                    <div class="col-3">
                                                        <select class="form-control-sm-sm actuator_select1" name="   Air Supply" id=" Air Supply">
                                                            <option value="">Psig</option>
    
                                                            <option value="">Psia</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-6">
                                                        <!-- Available Air Supply -->
                                                        <label for="Available">Set Pressure</label>
    
                                                    </div>
                                                    <div class="col-3">
                                                        <input type="number" class="form-control-sm-sm actuator_input1">
                                                    </div>
                                                    <div class="col-3">
                                                        <select class="actuator_select1 form-control-sm-sm" name="   Air Supply" id=" Air Supply">
                                                            <option value="">Psig</option>
    
                                                            <option value="">Psia</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-6">
                                                        <!-- Shut Off Pressure -->
                                                        <label for="Shut off">Shut Off Pressure</label>
                                                    </div>
                                                    <div class="col-6">
                                                        <input type="text" id="shut off" class="form-control-sm-sm actuator_input" name="shut off">
                                                    </div>
                                                </div>
