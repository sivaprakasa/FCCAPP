                        <!-- <div class="container-fluid "> -->
                            <div class="row mt-4">

                                        <!-- <div class="col-6"></div> -->
                                        <div class="col-3">
                                            <div class="actuator shadow p-2">
                                                <h6 class="actuator_heading"><b>Actuator Selection</b></h6>
                                                <hr>
                                                <div class="row">
                                                    <div class="col-6">
                                                        <label for= "actType" >Actuator Type</label>
                                                    </div>
                                                    <div class="col-6">
                                                        <select class="actuator_select"  name="actType" >
                                                            <option value="mg">Manual Gearbox</option>
                                                            <option value="sd">Spring & Diaphragam</option>
                                                            <option value="msd">Multi Spring 7 Diaphragam</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-6 pr-0">
                                                        <!-- Spring Action / Fail Mode -->
                                                        <label for="failAction">Spring Action/Fail Mode</label>
    
                                                    </div>
                                                    <div class="col-6">
                                                        <select class="Spring Action actuator_select"  name="failAction"
                                                        >
                                                            <option value="">N/A</option>
                                                            <option value="">Fail Open</option>
                                                            <option value="">Fail Close</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-6">
                                                        <!-- Hand Wheel -->
                                                        <label for="mount"> Hand Wheel</label>
                                                    </div>
                                                    <div class="col-6">
                                                        <select class=" actuator_select" name="mount" id="mount">
                                                            <option value="">N/A</option>
                                                            <option value="">Side mounted</option>
                                                            <option value="">Top Mounted</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-6">
                                                        <!-- Orientation -->
                                                        <label for="orientation">Orientation</label>
                                                    </div>
                                                    <div class="col-6">
                                                        <select class=" Orientation actuator_select" name="  orientation "
                                                            id=" orientation">
                                                            <option value="">N/A</option>
                                                            <option value="">Horizontal</option>
                                                            <option value="">Vertical</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-6 pr-0">
                                                        <!-- Available Air Supply -->
                                                        <label for="airUnit">Air Supply Pressure</label>
    
                                                    </div>
                                                    <div class="col-3">
                                                        <input type="number" class="form-control-sm-sm actuator_input1" name="airUnit">
                                                    </div>
                                                    <div class="col-3">
                                                        <select class="form-control-sm-sm actuator_select1" name="airUnit">
                                                            <option value="">Psig</option>
    
                                                            <option value="">Psia</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-6">
                                                        <!-- Available Air Supply -->
                                                        <label for="setpressure">Set Pressure</label>
    
                                                    </div>
                                                    <div class="col-3">
                                                        <input type="number" class="form-control-sm-sm actuator_input1" name="setpressure">
                                                    </div>
                                                    <div class="col-3">
                                                        <select class="actuator_select1 form-control-sm-sm" name="set pressure">
                                                            <option value="">Psig</option>
    
                                                            <option value="">Psia</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-6">
                                                        <!-- Shut Off Pressure -->
                                                        <label for="shutoffDelP">Shut Off Pressure</label>
                                                    </div>
                                                    <div class="col-6">
                                                        <input type="text"  class="form-control-sm-sm actuator_input" name="shutoffDelP">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-3">

                                                <a href="speed table(piston_actuator).html"><button type="button" class="btn btn-info actuator_button3 mt-2"  name="stroketime" value="stroketime">Stroke Time Calculation</button></a>
                                            </div>
                                        </div>
